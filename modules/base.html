<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Result as a Service</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
	<style>
		body {
		padding-top: 60px;
		padding-bottom: 40px;
		}
	</style>
	<link rel="stylesheet" href="/static/css/bootstrap/bootstrap-responsive.min.css" type="text/css">
	<link rel="stylesheet" href="/static/css/main.css" type="text/css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext" type="text/css">

	<script href="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.js"></script>
	<script src="/static/js/vis.js"></script>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/">RasS @ PW</a>
                <ul class="nav pull-right">
                    <li>
                        <a href="/data">Magazyn danych</a>
                    </li>
                    <li>
                        {% if not session.user_id %}
                        <a href="{{ url_for('login') }}">Zaloguj</a>
                        {% else %}
                        <a href="{{ url_for('logout') }}">Wyloguj</a>
                        {% endif %}
                    </li>
                </ul>
			</div>
		</div>
	</div>

  	{% for category, message in get_flashed_messages(with_categories=true) %}
<div class="alert alert-{{ category }} ">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Komunikat:</strong> {{ message }}
</div>
	{% endfor %}

	<div class="container">
		{% block content %}{% endblock %}

		<footer class="row-fluid">
		<p class="span8">&copy; Wydzia≈Ç Elektryczny PW, IETiSIP 2016</p>
		</footer>

	</div> <!-- /container -->
	<script href="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="/static/js/vendor/bootstrap.min.js"></script>
		<script src="/static/js/main.js"></script>
	</body>
</html>
