{% extends "base.html" %}
{% block content %}
		<form class="form-signin" method="POST" action="/login/">
			<h2 class="form-signin-heading">Logowanie:</h2>
			<input name="username" id="username" type="text" class="input-block-level" placeholder="Nazwa użytkownika"/>
			<input name="password" id="password" type="password" class="input-block-level" placeholder="Hasło"/>
			<input name="redirect_url" id="redirect_url" type="hidden" value="{{ redirect_url }}"/>
			<button class="btn btn-large btn-primary" type="submit">Zaloguj</button>
		</form>
{% endblock %}
