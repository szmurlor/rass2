{% extends "base.html" %}

{% block content %}
  <ul id="navigation">
  {% for item in navigation %}
    <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
  {% endfor %}
  </ul>
  <h1>{{ error }}</h1>
  <p>{{ error_description }}</p>
  <p>Komunikat błędu: <strong>{{ error_message }}</strong></p>
  <p>Data błędu: {{ error_date }}</p>

{% endblock %}
